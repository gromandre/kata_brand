<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис-провайдер по ремонту смартфонов, компьютерной, медицинской и бытовой техники</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

</head>
<body>
    <div class="container">
        <h1 class="visually-hidden"></h1>

        <section class="brands">
            <h2 class="brands__heading">Ремонт техники различных брендов</h2>

            <div class="brands__inner">
                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/lenovo.png" alt="Логотип Lenovo" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/samsung.png" alt="Логотип Samsung" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/apple.png" alt="Логотип Apple" class="brands__image"></div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/viewsonic.png" alt="Логотип ViewSonic" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/bosh.png" alt="Логотип Bosh" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/hp.png" alt="Логотип Hp" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/acer.png" alt="Логотип Aser" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/sony.png" alt="Логотип Sony" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/lenovo.png" alt="Логотип Lenovo" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/samsung.png" alt="Логотип Samsung" class="brands__image">
                    </div>
                    <button class="brands__button-next"></button>
                </div>

                <div class="brands__label">
                    <div class="brands__wrapper-img">
                        <img src="img/apple.png" alt="Логотип Apple" class="brands__image"></div>
                    <button class="brands__button-next"></button>
                </div>
            </div>
            <button class="brands__show-all">Показать все</button>
        </section>
    </div>
    
    
</body>
</html>
